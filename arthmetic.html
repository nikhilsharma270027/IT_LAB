<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var n1,n2,res;
        n1=prompt("Enter n1 value : ");
        n1=parseInt(n1);
        n2=prompt("Enter n2 value : ");
        n2=parseInt(n2);
        
        res = n1 + n2;
        document.write("ADD=" + res + "<br/>");
        res=n1 - n2;
        document.write("SUB=" + res + "<br/>");
        res=n1/n2;
        document.write("DIV=" + res + "<br/>");
        res=n1 * n2;
        document.write("MUL=" + res + "<br/>");

    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
