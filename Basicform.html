<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Complete Form</title>
</head>
<body style="background:pink;">
    <h1><center/>Registration Form</h1>
    <div>
        <form action="">
            <p>
            <label>Enter the Email :
                <input type="text"  name="Email" size="20" maxlength="25"/>
            </label>    
            </p>
            <p>
                <label>Enter Password  :
                    <input type="password"  name="password" size="20" maxlength="25"/>
            </label>    
            </p>
            <p>Gender :</p>
            <p>
                <label><input type="radio" name="button" value="one" />Male</label>
                <label><input type="radio" name="button" value="two" />Female</label>
            </p>
            <p>Which of the following acccounts do you have?:</p>
            <p>
                <label><input type="checkbox" name="button" value="one" />Gmail</label>
                <label><input type="checkbox" name="button" value="two" />Instagram</label>
                <label><input type="checkbox" name="button" value="three" />Facebook</label>
                <label><input type="checkbox" name="button" value="four" />Google</label>
            </p>
            <p>Any suggestion</p>
            <p>
                <textarea name="feedback" rows="5" cols="20"></textarea>
            </p>
            <p>Click on submit if you want to Register</p>
            <P>
                <input type="submit" value="SUBMIT" />
                <input type="reset"  value="RESET"  />
            </P>
        </form>
    </div>

    
</body>
</html>
